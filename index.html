<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; background-color: #000; }
        iframe { width: 100%; height: 100%; border: none; }
    </style>
</head>
<body>
    <div id="player"></div>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const vID = urlParams.get('v');

        if (vID) {
            // Wir nutzen eine Invidious-Instanz (Proxy), um YouTube-Blockaden zu umgehen.
            // Dies ist werbefrei und funktioniert meist auch dann, wenn YouTube "blank" bleibt.
            const proxyInstance = "https://inv.tux.digital"; 
            document.getElementById('player').innerHTML = 
                `<iframe src="${proxyInstance}${vID}?autoplay=1&loop=1&listen=0" allow="autoplay; fullscreen"></iframe>`;
        } else {
            document.body.innerHTML = "<h2 style='color:white;text-align:center;padding-top:20%;font-family:sans-serif;'>Warte auf Video...</h2>";
        }
    </script>
</body>
</html>
