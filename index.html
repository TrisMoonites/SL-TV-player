<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>SL TV Player</title>
    <style>
        body, html { margin: 0; padding: 0; height: 100%; width: 100%; overflow: hidden; background-color: #000; }
        #player { width: 100%; height: 100%; }
    </style>
</head>
<body>
    <div id="player"></div>

    <script>
        // 1. Die Video-ID aus der URL holen (z.B. ?v=ID)
        const urlParams = new URLSearchParams(window.location.search);
        const videoId = urlParams.get('v');

        if (videoId) {
            // 2. YouTube IFrame API laden
            var tag = document.createElement('script');
            tag.src = "https://www.youtube.com";
            var firstScriptTag = document.getElementsByTagName('script')[0];
            firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

            var player;
            function onYouTubeIframeAPIReady() {
                player = new YT.Player('player', {
                    height: '100%',
                    width: '100%',
                    videoId: videoId,
                    playerVars: {
                        'autoplay': 1,
                        'rel': 0,
                        'showinfo': 0,
                        'modestbranding': 1
                    },
                    events: {
                        'onReady': onPlayerReady
                    }
                });
            }
            function onPlayerReady(event) {
                event.target.playVideo();
            }
        } else {
            document.body.innerHTML = '<h2 style="color:white; text-align:center; padding-top:20%;">Warte auf Video-ID von Second Life...</h2>';
        }
    </script>
</body>
</html>
