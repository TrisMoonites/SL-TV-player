<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TV Player Fix</title>
    <style>
        body, html { margin: 0; padding: 0; height: 100%; width: 100%; overflow: hidden; background-color: #000; }
        iframe { width: 100%; height: 100%; border: none; }
    </style>
</head>
<body>
    <div id="player"></div>
    <script>
        const vID = new URLSearchParams(window.location.search).get('v');
        if (vID) {
            const ids = vID.split(',');
            if (ids.length > 1) {
                // Video 1 als Start, Video 2 bis Ende als Playlist-Parameter
                const first = ids[0];
                const rest = ids.slice(1).join(',');
                document.getElementById('player').innerHTML = 
                    `<iframe src="https://www.youtube.com{first}?autoplay=1&playlist=${rest}&loop=1" allow="autoplay"></iframe>`;
            } else {
                // Nur ein Video im Loop
                document.getElementById('player').innerHTML = 
                    `<iframe src="https://www.youtube.com{ids[0]}?autoplay=1&playlist=${ids[0]}&loop=1" allow="autoplay"></iframe>`;
            }
        }
    </script>
</body>
</html>
