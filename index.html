<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <style>
        body, html { margin: 0; padding: 0; height: 100%; width: 100%; overflow: hidden; background-color: black; }
        iframe { border: none; width: 100%; height: 100%; }
    </style>
</head>
<body>
    <div id="player"></div>

    <script>
        window.onload = function() {
            const params = new URLSearchParams(window.location.search);
            const videoId = params.get('v');

            if (videoId && videoId.length >= 10) {
                // Wir nutzen youtube-nocookie für bessere Kompatibilität in SL
                document.getElementById('player').innerHTML = 
                    '<iframe src="https://www.youtube-nocookie.com' + videoId + 
                    '?autoplay=1&rel=0&showinfo=0&iv_load_policy=3" ' +
                    'allow="autoplay; encrypted-media" allowfullscreen></iframe>';
            } else {
                document.body.innerHTML = '<h1 style="color:white; text-align:center; margin-top:20%;">Warte auf Video-ID von Second Life...</h1>';
            }
        };
    </script>
</body>
</html>
