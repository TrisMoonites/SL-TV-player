<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <style>
        body, html { margin: 0; padding: 0; height: 100%; width: 100%; overflow: hidden; background-color: black; }
        iframe { border: none; width: 100%; height: 100%; }
    </style>
</head>
<body>
    <div id="player"></div>

    <script>
    function loadVideo() {
        // Sucht in der aktuellen Browser-Zeile nach ?v=
        const urlParams = new URLSearchParams(window.location.search);
        let vID = urlParams.get('v');

        if (vID) {
            document.getElementById('player').innerHTML = 
                '<iframe src="https://www.youtube-nocookie.com' + vID + 
                '?autoplay=1&rel=0" allow="autoplay; encrypted-media" allowfullscreen></iframe>';
        } else {
            // Falls nichts gefunden wurde, zeigen wir die URL zur Fehlersuche an
            document.body.innerHTML = '<h1 style="color:white;text-align:center;">Keine ID gefunden.<br><small style="font-size:12px;">Erhaltene URL: ' + window.location.href + '</small></h1>';
        }
    }
    window.onload = loadVideo;
</script>

</body>
</html>
