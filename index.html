<!DOCTYPE html>
<html>
<head>
    <style>
        body, html { margin: 0; padding: 0; height: 100%; width: 100%; overflow: hidden; background-color: #000; }
        iframe { width: 100%; height: 100%; border: none; }
    </style>
</head>
<body>
    <div id="player"></div>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        let v = urlParams.get('v');
        
        if (v) {
            // Entfernt alles ab dem ersten Sonderzeichen (&), um nur die ID/Liste zu haben
            if (v.indexOf('&') !== -1) v = v.substring(0, v.indexOf('&'));
            
            const ids = v.split(',');
            const first = ids[0].trim();
            
            // Standard YouTube Embed (stabilste Version)
            const finalUrl = "https://www.youtube.com" + first + 
                             "?autoplay=1&rel=0&playlist=" + v;
            
            document.getElementById('player').innerHTML = 
                `<iframe src="${finalUrl}" allow="autoplay; encrypted-media" allowfullscreen></iframe>`;
        }
    </script>
</body>
</html>
