<!DOCTYPE html>
<html>
<head>
    <style>
        /* Das macht das Video bildschirmf√ºllend */
        body, html { margin: 0; padding: 0; height: 100%; width: 100%; overflow: hidden; background-color: #000; }
        iframe { width: 100%; height: 100%; border: none; }
    </style>
</head>
<body>
    <div id="video-container"></div>

    <script>
        // 1. Hole die Video-ID aus dem Link (?v=...)
        const urlParams = new URLSearchParams(window.location.search);
        const videoId = urlParams.get('v');

        const container = document.getElementById('video-container');

        if (videoId) {
            // 2. Erstelle den Player direkt als IFrame
            // Wir nutzen 'youtube-nocookie.com', das wird seltener blockiert
            container.innerHTML = `
                <iframe 
                    src="https://www.youtube-nocookie.com{videoId}?autoplay=1&mute=1&rel=0" 
                    allow="autoplay; encrypted-media" 
                    allowfullscreen>
                </iframe>`;
        } else {
            // Falls keine ID da ist, zeige diesen Text
            container.innerHTML = '<h2 style="color:white; text-align:center; padding-top:20%;">Warte auf Video...</h2>';
        }
    </script>
</body>
</html>
