<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SL TV Player 2026</title>
    <style>
        body, html { margin: 0; padding: 0; height: 100%; width: 100%; overflow: hidden; background-color: #000; }
        #video-container { position: absolute; top: 0; left: 0; width: 100%; height: 100%; }
        iframe { width: 100%; height: 100%; border: none; }
    </style>
</head>
<body>
    <div id="video-container"></div>

    <script>
    const urlParams = new URLSearchParams(window.location.search);
    const vID = urlParams.get('v');

    if (vID && vID.length >= 10) {
        // Lade die YouTube IFrame API
        var tag = document.createElement('script');
        tag.src = "https://www.youtube.com";
        var firstScriptTag = document.getElementsByTagName('script')[0];
        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

        var player;
        function onYouTubeIframeAPIReady() {
            player = new YT.Player('video-container', {
                height: '100%',
                width: '100%',
                videoId: vID,
                playerVars: {
                    'autoplay': 1,
                    'mute': 0, // Versuche unmuted zu starten
                    'rel': 0,
                    'modestbranding': 1
                },
                events: {
                    'onReady': onPlayerReady
                }
            });
        }

        function onPlayerReady(event) {
            event.target.playVideo();
            event.target.setVolume(100); // Lautst√§rke explizit auf 100%
        }
    } else {
        document.body.innerHTML = '<h2 style="color:white;text-align:center;padding-top:20%;font-family:Arial;">Warte auf Video-ID...</h2>';
    }
</script>

</body>
</html>
