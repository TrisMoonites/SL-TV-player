<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <style>
        body, html { margin: 0; padding: 0; height: 100%; width: 100%; overflow: hidden; background-color: #000; }
        #player { width: 100%; height: 100%; border: none; }
    </style>
</head>
<body>
    <div id="video-container"></div>
    <script>
        // Holt die Video-ID aus der URL (z.B. ?v=0I-fuX6ZeuA)
        const urlParams = new URLSearchParams(window.location.search);
        const vID = urlParams.get('v');

        if (vID) {
            // Hier wird der korrekte Einbettungs-Link gebaut
            // youtube-nocookie.com braucht zwingend den Zusatz "/embed/"
            const embedUrl = "https://www.youtube-nocookie.com" + vID + "?autoplay=1&mute=1&rel=0";
            
            document.getElementById('video-container').innerHTML = 
                '<iframe src="' + embedUrl + '" allow="autoplay; encrypted-media" allowfullscreen style="width:100%; height:100%; border:none;"></iframe>';
        } else {
            document.body.innerHTML = '<h2 style="color:white;text-align:center;padding-top:20%;">Warte auf Video-ID...</h2>';
        }
    </script>
</body>
</html>
