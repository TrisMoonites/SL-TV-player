<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SL TV Player Final Fix</title>
    <style>
        body, html { margin: 0; padding: 0; height: 100%; width: 100%; overflow: hidden; background-color: #000; }
        #video-container { position: absolute; top: 0; left: 0; width: 100%; height: 100%; }
        iframe { width: 100%; height: 100%; border: none; }
    </style>
</head>
<body>
    <div id="video-container"></div>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const vID = urlParams.get('v');
        const listID = urlParams.get('list');
        let embedUrl = "";

        if (listID) {
            embedUrl = "https://www.youtube.com" + listID + "&autoplay=1&mute=0&rel=0";
        } else if (vID) {
            const ids = vID.split(',');
            if (ids.length > 0) {
                // KORREKTUR: Wir nehmen NUR die erste ID für den Pfad
                const firstVideo = ids[0]; 
                // Die gesamte Liste (vID) wird als Playlist-Parameter für den Loop angehängt
                embedUrl = "https://www.youtube.com" + firstVideo + "?autoplay=1&mute=0&rel=0&playlist=" + vID + "&loop=1";
            }
        }

        if (embedUrl) {
            document.getElementById('video-container').innerHTML = 
                `<iframe src="${embedUrl}" allow="autoplay; encrypted-media" allowfullscreen></iframe>`;
        } else {
            document.body.innerHTML = '<h2 style="color:white;text-align:center;padding-top:20%;font-family:Arial;">Warte auf Video-ID...</h2>';
        }
    </script>
</body>
</html>
