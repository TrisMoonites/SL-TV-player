<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SL TV Player 2026 - Loop Edition</title>
   <style>
    body, html { 
        margin: 0; padding: 0; height: 100%; width: 100%; 
        overflow: hidden; background-color: #000; 
    }
    #video-container { 
        position: absolute; 
        top: 0; left: 0; 
        width: 100%; height: 100%; 
        overflow: hidden;
    }
    iframe { 
        position: absolute;
        /* Wir machen den Iframe breiter und höher als nötig */
        width: 100% !important; 
        height: 100% !important; 
        border: none;
        top: 50%;
        left: 50%;
        /* 
           scale(1.05, 1.15) streckt das Video:
           1.05 = 5% breiter (X-Achse)
           1.15 = 15% höher (Y-Achse)
        */
        transform: translate(-50%, -50%) scale(1.05, 1.70);
    }
</style>
</head>
<body>
    <div id="video-container"></div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const vID = urlParams.get('v');
        const listID = urlParams.get('list');

        let embedUrl = "";

        if (listID) {
            // Unterstützung für echte YouTube Playlists (list=)
            embedUrl = "https://www.youtube.com" + listID + "&autoplay=1&mute=0&rel=0&modestbranding=1";
        } else if (vID) {
            if (vID.includes(',')) {
                // Unterstützung für Listen aus Notecards (v=ID1,ID2,ID3)
                const ids = vID.split(',');
                // Erstes Video als Start-ID, die gesamte Kette (vID) als Playlist für den Loop
                embedUrl = "https://www.youtube.com/embed/" + ids[0] + "?autoplay=1&mute=0&rel=0&modestbranding=1&loop=1&playlist=" + vID;
            } else if (vID.length < 15) {
                // Standard Einzelvideo-Loop
                embedUrl = "https://www.youtube.com/embed/" + vID + "?autoplay=1&mute=0&rel=0&modestbranding=1&loop=1&playlist=" + vID;
            } else {
                // Unterstützung für die Suchfunktion (Punkt 6)
                // Sicherstellen, dass /embed/ vorhanden ist, falls vID nur die ID ist
                if (vID.startsWith("/watch?v=")) {
                    embedUrl = "https://www.youtube.com/embed/" + vID.split('v=')[1] + "?autoplay=1&mute=0&rel=0&modestbranding=1";
                } else {
                    embedUrl = "https://www.youtube.com/embed/" + vID + "?autoplay=1&mute=0&rel=0&modestbranding=1";
                }
            }
        }

        if (embedUrl) {
            document.getElementById('video-container').innerHTML = 
                `<iframe src="${embedUrl}" allow="autoplay; encrypted-media" allowfullscreen></iframe>`;
        } else {
            document.body.innerHTML = '<h2 style="color:white;text-align:center;padding-top:20%;font-family:Arial;">Warte auf Video-ID...</h2>';
        }
    </script>
</body>
</html>
