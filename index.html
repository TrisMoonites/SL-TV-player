<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SL TV Player 2026 - Loop Edition</title>
    <style>
        body, html { margin: 0; padding: 0; height: 100%; width: 100%; overflow: hidden; background-color: #000; }
        #video-container { position: absolute; top: 0; left: 0; width: 100%; height: 100%; }
        iframe { width: 100%; height: 100%; border: none; }
    </style>
</head>
<body>
    <div id="video-container"></div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const vID = urlParams.get('v');
        const listID = urlParams.get('list');

        let embedUrl = "";

        if (listID) {
            // Unterstützung für echte YouTube Playlists (list=)
            embedUrl = "https://www.youtube.com" + listID + "&autoplay=1&mute=0&rel=0&modestbranding=1";
        } else if (vID) {
            if (vID.includes(',')) {
                // Unterstützung für Listen aus Notecards (v=ID1,ID2,ID3)
                const ids = vID.split(',');
                const firstID = ids[0];
                const restIDs = ids.slice(1).join(',');
                // Korrektur: Startet mit ID1, Playlist enthält nur die folgenden IDs
                embedUrl = "https://www.youtube.com/embed/" + firstID + "?autoplay=1&mute=0&rel=0&modestbranding=1&playlist=" + restIDs + "&loop=1";
            } else if (vID.length < 15) {
                // Standard Einzelvideo-Loop
                embedUrl = "https://www.youtube.com/embed/" + vID + "?autoplay=1&mute=0&rel=0&modestbranding=1&loop=1&playlist=" + vID;
            } else {
                // Unterstützung für die Suchfunktion (Punkt 6)
                embedUrl = "https://www.youtube.com" + vID + "&autoplay=1&mute=0&rel=0&modestbranding=1";
            }
        }

        if (embedUrl) {
            document.getElementById('video-container').innerHTML = 
                `<iframe src="${embedUrl}" allow="autoplay; encrypted-media" allowfullscreen></iframe>`;
        } else {
            document.body.innerHTML = '<h2 style="color:white;text-align:center;padding-top:20%;font-family:Arial;">Warte auf Video-ID...</h2>';
        }
    </script>
</body>
</html>
