<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SL TV Player 2026 - Loop Edition</title>
    <style>
        body, html { margin: 0; padding: 0; height: 100%; width: 100%; overflow: hidden; background-color: #000; }
        #video-container { position: absolute; top: 0; left: 0; width: 100%; height: 100%; }
        iframe { width: 100%; height: 100%; border: none; }
    </style>
</head>
<body>
    <div id="video-container"></div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const vID = urlParams.get('v');

        if (vID && vID.length >= 10) {
            // Liste der Server: 1. Werbefrei (Invidious), 2. Fallback (Original YouTube)
            const instances = [
                "https://yewtu.be",
                "https://www.youtube.com/embed/"
            ];
            
            let currentTry = 0;

            function loadPlayer(index) {
                const baseUrl = instances[index];
                const embedUrl = baseUrl + vID + 
                                 "?autoplay=1&mute=0&rel=0&modestbranding=1" +
                                 "&loop=1&playlist=" + vID;
                
                const container = document.getElementById('video-container');
                container.innerHTML = `<iframe id="player-frame" src="${embedUrl}" allow="autoplay; encrypted-media" allowfullscreen></iframe>`;

                // Sicherheits-Check: Falls der werbefreie Server nicht reagiert, schalte nach 3s auf YouTube um
                if (index === 0) {
                    const timeout = setTimeout(() => {
                        console.log("Instanz langsam/offline, wechsle zu YouTube...");
                        loadPlayer(1);
                    }, 3500);

                    // Sobald das IFrame lÃ¤dt, stoppen wir den Fallback-Timer
                    document.getElementById('player-frame').onload = () => clearTimeout(timeout);
                }
            }

            loadPlayer(0); // Starte mit dem werbefreien Server

        } else {
            document.body.innerHTML = '<h2 style="color:white;text-align:center;padding-top:20%;font-family:Arial;">Warte auf Video-ID...</h2>';
        }
    </script>
</body>
</html>
