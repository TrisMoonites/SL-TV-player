<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SL YouTube Player 2026</title>
    <style>
        body, html { margin: 0; padding: 0; height: 100%; width: 100%; overflow: hidden; background-color: #000; }
        #player { position: absolute; top: 0; left: 0; width: 100%; height: 100%; border: none; }
    </style>
</head>
<body>
    <div id="player"></div>

    <script>
        // 1. Video-ID aus der URL extrahieren (?v=ID)
        const urlParams = new URLSearchParams(window.location.search);
        const vID = urlParams.get('v');

        if (vID && vID.length >= 10) {
            // 2. IFrame direkt erstellen (stabiler als die API-Ladung)
            // Wir nutzen youtube-nocookie.com und mute=1 für Autoplay-Erlaubnis
            const embedUrl = "https://www.youtube-nocookie.com" + vID + 
                             "?autoplay=1&mute=1&rel=0&modestbranding=1&enablejsapi=1&playsinline=1";
            
            document.getElementById('player').innerHTML = `
                <iframe 
                    src="${embedUrl}" 
                    allow="autoplay; encrypted-media; picture-in-picture" 
                    allowfullscreen 
                    style="width:100%; height:100%; border:none;">
                </iframe>`;
        } else {
            // Fehlermeldung falls keine ID übergeben wurde
            document.body.innerHTML = '<h2 style="color:white; text-align:center; padding-top:20%; font-family:Arial;">Warte auf Video-ID von Second Life...</h2>';
        }
    </script>
</body>
</html>
